<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H2>Two Variable Calculator</H2>

    <div class="container">
        <input type="text" id="input">

        <div class="keyPad">
            <div id="clear">C</div>
            <div class="opt">+</div>
            <div class="opt">-</div>
            <div class="opt">*</div>
            <div class="key">9</div>
            <div class="key">8</div>
            <div class="key">7</div>
            <div class="opt">/</div>
            <div class="key">6</div>
            <div class="key">5</div>
            <div class="key">4</div>
            <div class="key opt">3</div>
            <div class="key">2</div>
            <div class="key">1</div>
            <div class="key">0</div>
            <div id="eql">=</div>
            
        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
